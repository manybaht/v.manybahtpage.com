    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const main = document.getElementById("main");
      const main_button = document.getElementById("main_button");
      const main_url = "https://vapi.many.win/";
      let url = main_url;
      let index_count = 1;

      page_init(url);

      function page_init(geturl) {
        fetch(geturl, {
          method: 'get',
          cache: 'no-store',
        })
        .then(r => {
          return r.json();
        })
        .then(d => {
          for(let i = 0; i < d.data.length; i++) {
            if(!d.data[i].changesKey) {
              main.innerHTML += `
              <div class="col">
                <div class="card shadow-sm">
                  <a href="https://www.youtube.com/watch?v=${d.data[i].video.id}">
                  <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="${d.data[i].video.thumbnails.max || d.data[i].video.thumbnails.high}">
                  </a>

                  <div class="card-body">
                    <p class="card-text text-truncate">${d.data[i].video.title}</p>
                    <p class="card-text text-muted text-truncate">${new Intl.DateTimeFormat('th', { dateStyle: 'full', timeStyle: 'short' }).format(new Date(d.data[i].video.broadcastStartAt || d.data[i].video.publishedAt))}</p>
                    <p class="card-text text-truncate">${d.data[i].channel.title}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <a href="https://www.youtube.com/watch?v=${d.data[i].video.id}">
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-secondary">ดูบนยูทูบ</button>
                        </div>
                      </a>
                      <small class="text-muted">${d.data[i].video.id}</small>
                    </div>
                  </div>
                </div>
              </div>
              `
            }
          }
          main_button.innerHTML = 'โหลดเพิ่มเติม';
          main_button.disabled = false;
        })
        .catch(e => {
          main_button.innerHTML = 'ไม่พบข้อมูลอีก';
        });
      }

      function loadmore() {
        main_button.disabled = true;
        main_button.innerHTML = 'กำลังโหลด';
        index_count++;
        page_init(`${url}${index_count}`);
      }

      function vtuberreset() {
        main_button.disabled = true;
        main_button.innerHTML = 'กำลังโหลด';
        main.innerHTML = '';
        index_count = 0;
        url = `${main_url}`;
        page_init(url);
      }

      function vtuberall() {
        main_button.disabled = true;
        main_button.innerHTML = 'กำลังโหลด';
        main.innerHTML = '';
        index_count = 0;
        url = `${main_url}other/all`;
        page_init(url);
      }

      function vtuberthai() {
        main_button.disabled = true;
        main_button.innerHTML = 'กำลังโหลด';
        main.innerHTML = '';
        index_count = 0;
        url = `${main_url}other/thai`;
        page_init(url);
      }

      function vtuberholo() {
        main_button.disabled = true;
        main_button.innerHTML = 'กำลังโหลด';
        main.innerHTML = '';
        index_count = 0;
        url = `${main_url}other/holo`;
        page_init(url);
      }

      function vtuberniji() {
        main_button.disabled = true;
        main_button.innerHTML = 'กำลังโหลด';
        main.innerHTML = '';
        index_count = 0;
        url = `${main_url}other/niji`;
        page_init(url);
      }
    </script>
